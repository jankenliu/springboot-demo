spring.profiles.active=dev
server.port=${application.server.port}

#数据源基本配置
spring.datasource.type=  com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name= ${generator.jdbc.driver}
spring.datasource.druid.url= ${generator.jdbc.url}
spring.datasource.druid.username= ${generator.jdbc.username}
spring.datasource.druid.password= ${generator.jdbc.password}
spring.datasource.druid.maxActive= 20
spring.datasource.druid.initialSize= 1
spring.datasource.druid.maxWait= 6000
spring.datasource.druid.minIdle= 1
spring.datasource.druid.timeBetweenEvictionRunsMillis= 60000
spring.datasource.druid.minEvictableIdleTimeMillis= 300000
spring.datasource.druid.validationQuery= select 'x'
spring.datasource.druid.testWhileIdle= true
spring.datasource.druid.testOnBorrow= false
spring.datasource.druid.testOnReturn= false
spring.datasource.druid.poolPreparedStatements= true
spring.datasource.druid.maxOpenPreparedStatements= 20

#pagehelper分页插件
pagehelper.helperDialect= mysql
pagehelper.reasonable= true
pagehelper.supportMethodsArguments= true
pagehelper.params= count=countSql
